<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Your Dream Song</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div class="title">
        <h1>Play Your Dream Song</h1>
    </div>
    <div class="btn-up">
        <div class="btn-div">
            <button class="btn" data-audio="audio1">A</button>
            <audio id="audio1" src="./assets/boom.wav"></audio>
            <audio id="audioA" src="./assets/boom.wav"></audio>

            <button class="btn" data-audio="audio2">S</button>
            <audio id="audio2" src="./assets/clap.wav"></audio>
            <audio id="audioS" src="./assets/clap.wav"></audio>

            <button class="btn" data-audio="audio3">D</button>
            <audio id="audio3" src="./assets/hihat.wav"></audio>
            <audio id="audioD" src="./assets/hihat.wav"></audio>

            <button class="btn" data-audio="audio4">F</button>
            <audio id="audio4" src="./assets/kick.wav"></audio>
            <audio id="audioF" src="./assets/kick.wav"></audio>

            <button class="btn" data-audio="audio5">G</button>
            <audio id="audio5" src="./assets/openhat.wav"></audio>
            <audio id="audioG" src="./assets/openhat.wav"></audio>

            <button class="btn" data-audio="audio6">H</button>
            <audio id="audio6" src="./assets/ride.wav"></audio>
            <audio id="audioH" src="./assets/ride.wav"></audio>

            <button class="btn" data-audio="audio7">J</button>
            <audio id="audio7" src="./assets/snare.wav"></audio>
            <audio id="audioJ" src="./assets/snare.wav"></audio>

            <button class="btn" data-audio="audio8">K</button>
            <audio id="audio8" src="./assets/tink.wav"></audio>
            <audio id="audioK" src="./assets/tink.wav"></audio>

            <button class="btn" data-audio="audio9">L</button>
            <audio id="audio9" src="./assets/tom.wav"></audio>
            <audio id="audioL" src="./assets/tom.wav"></audio>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
